- name: Disabling Mysql module
  ansible.builtin.dnf:
    name: mysql
    state: absent

- name: Copy Mysql config file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install Mysql
  ansible.builtin.yum:
    name: mysql-community-server=5.7
    state: installed

- name: Start Mysql systemd service
  ansible.builtin.systemd:
    name: mysqld
    state: restarted
    enabled: true